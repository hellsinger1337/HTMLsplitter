<html><body><p style="text-align:justify">А в юбилейную дату с воспитанниками группы было проведено развлечение «Сказочный мир Чуковского», с целью показать удивительный мир сказок Корнея Ивановича Чуковского, их мудрость и красоту, а также систематизировать знания детей о произведениях К.И. </p></body></html>

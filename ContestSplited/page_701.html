<html><body><p style="text-align:justify"><span></span> Не секрет, что кошки испокон веков были самыми распространенными домашними животными во всем мире. Мало найдется на планете людей, которые остаются равнодушными к этим пушистым, ласковым и умным животным. В <span style="color:#0000cc">средней группе дошкольного возраста «Бабочки»</span>этот день был посвящен любимым кошкам. </p></body></html>

<html><body><p style="text-align:justify"><span><span><strong><span style="color:#ff0000">7 апреля</span></strong> <span style="color:#0000cc">в группе среднего дошкольного возраста «Бабочки»</span> прошло физкультурное развлечение, основной целью которого было привлечение воспитанников к здоровому образу жизни, повышение интереса детей к физической культуре и спорту.<br>Развлечение началось с игры-приветствия «Здравствуйте!». </span></span></p></body></html>

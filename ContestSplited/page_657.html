<html><body><p style="text-align:justify"><span></span>Юлия Сергеевна Горбунова и Шацкая Елена Владимировна рассказали ребятам рядом с каким водным ресурсом мы проживаем, откуда берёт своё начало главная река нашего города - Трубеж, как называется место, где река впадает в озеро, какие виды рыб можно встретить в наших водоёмах. </p></body></html>

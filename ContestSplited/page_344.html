<html><body><p style="text-align:justify"><span><span>В морских глубинах живут потрясающей красоты животные и растения, и чтобы все эти сокровища однажды не исчезли навсегда, появились в календаре праздников особенные дни – дни защиты животных.<br>23 июля мировое сообщество отмечает День китов и дельфинов – интереснейших жителей морей и океанов. </span></span></p></body></html>

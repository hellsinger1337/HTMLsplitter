
<strong><span style="color:#0000cc">В младшей группе «Непоседы»</span></strong> проходил «День песочного тортика», воспитатель постаралась включить детей в совместное со взрослыми практическое познавательное действие экспериментального характера, в процессе которого выделяются ранее скрытые свойства изучаемого объекта.

<p style="text-align:justify"><span><span><strong><span style="color:#ff0000">6 июня </span></strong>отмечается день рождения А.С. Пушкина. На Руси было много замечательных творцов слова. Но именно Пушкина знают все - от малыша до глубокого старца. Даже у иностранцев Россия ассоциируется с именем Пушкина.


28 апреля <span style="color:#0000cc">в младшей группе "Солнечные зайчики"</span> &nbsp;прошло мероприятия по пожарной безопасности «Юный друг пожарных». Цель мероприятий – закрепление знаний детей о правилах пожарной безопасности и правилах поведения во время пожара, знакомство детей с профессией пожарного и ее особенностями.&nbsp;
